global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'taskqueue'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # GoTask Server metrics
  - job_name: 'taskqueue-server'
    static_configs:
      - targets: ['server:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # GoTask Worker metrics
  - job_name: 'taskqueue-worker'
    static_configs:
      - targets: ['worker:9090']
    metrics_path: /metrics
    scrape_interval: 10s

  # Redis metrics (if redis_exporter is used)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s

  # PostgreSQL metrics (if postgres_exporter is used)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
